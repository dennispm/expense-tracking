<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Search Results</h2>
            <div>
                <a th:href="@{/expenses/search}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> New Search
                </a>
                <a th:href="@{/expenses/export(category=${param.category}, startDate=${param.startDate}, endDate=${param.endDate}, minAmount=${param.minAmount}, name=${param.name})}" 
                   class="btn btn-success" th:if="${!expenses.empty}">
                    <i class="bi bi-download"></i> Export to CSV
                </a>
            </div>
        </div>
        
        <div class="alert alert-info" th:if="${searchPerformed && expenses.empty}">
            No expenses found matching your search criteria.
        </div>
        
        <div class="card" th:if="${!expenses.empty}">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Sub Category</th>
                                <th>Location</th>
                                <th>Payment Method</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="expense : ${expenses}">
                                <td th:text="${expense.name}">Groceries</td>
                                <td th:text="${'$' + #numbers.formatDecimal(expense.amount, 1, 2)}">$0.00</td>
                                <td th:text="${#temporals.format(expense.date, 'MM/dd/yyyy')}">01/01/2025</td>
                                <td th:text="${expense.category}">Food</td>
                                <td th:text="${expense.subCategory}">Groceries</td>
                                <td th:text="${expense.location}">Supermarket</td>
                                <td th:text="${expense.cardUsed}">Visa</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                <i class="bi bi-graph-up"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
