<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Users</h2>
            <a th:href="@{/admin/users/add}" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Add New User
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users.empty}">
                                <td colspan="5" class="text-center">No users found</td>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span th:if="${user.roles.contains('ROLE_ADMIN')}" class="badge bg-danger">Admin</span>
                                    <span class="badge bg-primary">User</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${user.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                        <form th:if="${!user.roles.contains('ROLE_ADMIN')}" th:action="@{/admin/users/{id}/grant-admin(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-info" title="Grant Admin Role">
                                                <i class="bi bi-shield-plus"></i>
                                            </button>
                                        </form>
                                        <form th:if="${user.roles.contains('ROLE_ADMIN') && user.id != 1}" th:action="@{/admin/users/{id}/revoke-admin(id=${user.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-secondary" title="Revoke Admin Role">
                                                <i class="bi bi-shield-minus"></i>
                                            </button>
                                        </form>
                                    </div>
                                    
                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure you want to delete user <strong th:text="${user.username}"></strong>?
                                                    This action cannot be undone.
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                <i class="bi bi-graph-up"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
